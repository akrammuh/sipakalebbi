<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/kuis.css">
    <title>Game kuis aksara & budaya bugis - Sipakalebbi.id.id</title>
    <meta name="description" content="Tondibatak.id adalah rumah digital untuk melestarikan aksara Batak">
  <meta name="keywords" content="Aksara Batak, Budaya Batak, Tondibatak, Tulisan Batak, Sejarah Batak, Belajar Aksara Batak">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Tondibatak.id | Rumah Digital Aksara Batak">
<meta property="og:description" content="Platform digital untuk belajar dan melestarikan aksara dan budaya Batak.">
<meta property="og:url" content="https://www.tondibatak.id">
<meta property="og:type" content="website">
<meta property="og:image" content="https://www.tondibatak.id/assets/img/tbb.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
      <link href="assets/img/tondibatak.png" rel="icon">
  <link href="assets/img/tondibatak.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

</head>


<body>

    <button id="back-button" aria-label="Kembali">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" 
             xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      
    <div id="popup-warning" class="popup hide">
        <p>Silakan pilih jawaban terlebih dahulu untuk melanjutkan.</p>
    </div>
    
    <div class="start-screen">
        <button id="start-button">Mulai</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 dari 10 pertanyaan</span>
            </div>
            <div class="timer-div" style="display: flex; align-items: center; gap: 5px;">
                <i class="bi bi-stopwatch" style="font-size: 20px; color: #333;"></i>
                <span class="time-left">20s</span>
              </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Selanjutnya</button>
    </div>

   <div class="score-container hide">
  <h2><i class="bi bi-trophy-fill" style="color:#ffcc00;"></i> Hasil Kuis</h2>
  <div class="result-details">
    <p><i class="bi bi-check-circle-fill" style="color:#28a745;"></i> Benar: <span id="correct-count">0</span></p>
    <p><i class="bi bi-x-circle-fill" style="color:#dc3545;"></i> Salah: <span id="wrong-count">0</span></p>
    <p><i class="bi bi-award-fill" style="color:#ff9800;"></i> Skor: <span id="final-score">0</span></p>
    <p><i class="bi bi-bar-chart-fill" style="color:#17a2b8;"></i> Persentase: <span id="percentage">0%</span></p>
  </div>
  <button id="restart"><i class="bi bi-arrow-repeat"></i> Ulangi</button>
</div>



    <script src="assets/js/kuis.js"></script>
  
</body>

</html>
